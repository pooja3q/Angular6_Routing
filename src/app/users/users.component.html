<h1>
  Users
</h1>

<ul>
  <li class="list" *ngFor=' let user of users$'>
      <a  routerLink="/details/{{user.id}}">{{user.name}}</a>

      <ul>
        <li>{{user.email}}</li>
        <li class="weblist">
          <a class="userAnchor" href="http://{{user.website}}">{{user.website}}</a>
        </li>
      </ul>
  </li>

</ul>
